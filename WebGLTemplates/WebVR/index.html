<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="TemplateData/UnityProgress.js"></script>
    <link rel="stylesheet" href="css/webvr.css">
  </head>
  <body class="template">
    <p class="header"><span>Unity WebGL Player | </span>%UNITY_WEB_NAME%</p>
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" height="%UNITY_HEIGHT%" width="%UNITY_WIDTH%"></canvas>
      <div class="logo"></div>
      <div class="fullscreen">
        <button id="btnEnterVr" class="btn btnEnterVr" title="Enter VR">Enter VR</button>
        <button id="btnResetSensor" class="btn btnResetSensor" title="Reset Sensor">Reset Sensor</button>
      </div>
      <div class="title">%UNITY_WEB_NAME%</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    %UNITY_WEBGL_LOADER_GLUE%
    <script src="js/three.min.js"></script>
    <script src="js/UnityWebVRManager.js"></script>
  </body>
</html>
